<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main class="container">
    <div class="container-cards">
      <article class="card">
          <div class="container-img">
            <img class="card-img" src="/img/image-equilibrium.jpg" alt="imagen de un cubo transparente">
          </div>
        <div class="card-text">
          <a class="link" href="#">Equilibrium #3429</a>
          <h1>Our Equilibrium collection promotes balance and calm.</h1>
          <div class="text-data">
            <p class="text-eth">0.041 ETH</p>
            <p class="text-date">3 days left</p>
          </div>
          <div class="text-name">
            <img class="img-jules" src="/img/image-avatar.png" alt="foto de jules">
            <p class="name">Creation of</p>
            <a class="perfil" href="#">Jules Wyvern</a>
          </div>
        </div>
      </article>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Paul Machado</a>.
    </div>
  </footer>
</body>
</html>
